<!-- src/main/resources/templates/nouveauCitoyen.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouveau Citoyen</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" th:href="@{/css/styles.css}" />
    <style>
        body {
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Nouveau Citoyen</h2>
        <form method="post" th:action="@{/enregistrerCitoyen}">
            <label>Nom:</label>
            <input type="text" th:field="${citoyen.nom}" required/>

            <label>Centre de Vaccination:</label>
            <select th:field="${citoyen.centreVaccination.id}" required>
                <option th:each="centre : ${centres}" th:value="${centre.id}" th:text="${centre.nom}"></option>
            </select>

            <button type="submit">Enregistrer</button>
        </form>

        <a href="/">Retour Ã  la page d'accueil</a>
    </div>

    <script type="text/javascript" src="/js/scripts.js" th:src="@{/js/scripts.js}"></script>
</body>
</html>
